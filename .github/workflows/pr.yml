name: PR Builder

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      debug: false
      run_tests: false
      bump_version: false
      name: rediscli
  build_container:
    name: Build Docker Container
    uses: ./.github/workflows/build_container.yml
    secrets: inherit
    needs: build
    with:
      debug: false
      enabled: false
      name: rediscli
      image_name: cjlapao/rediscli
  publish_release:
    name: Publish Release
    uses: ./.github/workflows/publish_release.yml
    secrets: inherit
    needs: build
    with:
      name: rediscli
      debug: false
      enabled: false
  publish_helm:
    name: Publish Helm
    uses: ./.github/workflows/publish_helm.yml
    secrets: inherit
    needs: publish_release
    with:
      debug: false
      enabled: false
      name: rediscli
      url: rediscli.carloslapao.com